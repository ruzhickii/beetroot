<!DOCTYPE html>
<html>
<head>
    <title>Centered block</title>
    <meta charset="utf-8">
<style>

.wrap {
	width:1000px;
	margin:auto;
	border:1px solid red;
    height:400px;
    position:relative;
}
.wrap__center {
    height:100px;
    width:300px;
    background:#e2e2e2;
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    margin: auto;
}
</style>
    </head>
<body>


 <!--  Выравнять  блок по центру горизонтально и вертикально -->

  
<div class="wrap">
      <div class="wrap__center">Выравниваем блок по центру горизонтально и вертикально</div>
</div>
 





</body>
</html>
