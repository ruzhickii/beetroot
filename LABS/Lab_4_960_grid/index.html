<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500i" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Grid</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col col-4">
            <p class="well">Welcome</p>
        </div>
        <div class="col col-8">
            <p class="well">Nav</p>
        </div>
    </div>
    <div class="row">
        <div class="col col-3">
            <div class="well">Left sidebar</div>
        </div>
        <div class="col col-6">
            <div class="well">
                <div class="row">
                    <div class="col col-6">LEFT</div>
                    <div class="col col-6">LEFT</div>
                </div>
            </div>
        </div>
        <div class="col col-3">
            <div class="well">Right</div>
        </div>
    </div>

    <div class="row row_gallery">
        <div class="photo-gallery"><div class="well">COL</div></div>
        <div class="photo-gallery"><div class="well">COL</div></div>
        <div class="photo-gallery"><div class="well">COL</div></div>
        <div class="photo-gallery"><div class="well">COL</div></div>
        <div class="photo-gallery">
            <div class="well">
                COL<br>COL<br>COL
            </div></div>
        <div class="photo-gallery"><div class="well">COL</div></div>
        <div class="photo-gallery"><div class="well">COL</div></div>
        <div class="photo-gallery"><div class="well">COL</div></div>
        <div class="photo-gallery"><div class="well">COL</div></div>
        <div class="photo-gallery"><div class="well">COL</div></div>
    </div>

</div>
</body>
</html>
