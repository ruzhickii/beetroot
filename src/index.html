<!DOCTYPE html>
<html>
<head>
	<title>title</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main-container">
        <div class="container">
            <div class="form-block">
                <h3 class="form-block__title">Create your free account</h3>
                <p class="form-block__login">
                    Come and join our cool and amazing community, fill in your details
                    to get started. Already have an account? <a class="login-link" href="#">Log in.</a>
                </p>
                <form class="form" action="#">
                    <input class="form__input" type="text" placeholder="First name" required>
                    <input class="form__input" type="text" placeholder="Last name" required>
                    <input class="form__input form__input_email" type="email" placeholder="Email" required>
                    <input class="form__input form__input_password" type="password" placeholder="Password" required>
                    <button class="form__confirm" type="submit">Sign up for free</button>
                </form>
                <p class="form-block__description">
                    By clicking on “Sign up for free”, you agree to the <a class="terms" href="#">Terms of Service</a> and
                    the <a class="privacy" href="#">Privacy Policy</a>
                </p>
            </div>
        </div>
    </main>
<script src="js/script.js"></script>
</body>
</html>
